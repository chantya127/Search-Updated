services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tss-pre-order-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    stop_grace_period: 10s
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
