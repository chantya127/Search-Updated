name: Deploy to ECS

on:
  push:
    branches:
      - main  # Or the branch you want to trigger on

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 987988471012.dkr.ecr.ap-south-1.amazonaws.com/fastify-api
  ECS_CLUSTER: fastify-cluster
  ECS_SERVICE: fastify-task-service-1og2tft0
  TASK_FAMILY: fastify-task

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4. Build Docker image with buildx
      - name: Build Docker image
        run: |
          IMAGE_TAG=$(date +%s)
          docker buildx build --platform linux/amd64 -t $ECR_REPO:$IMAGE_TAG --push .
          echo "IMAGE_URI=$ECR_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      # 5. Register new ECS task definition with latest image
      - name: Register ECS task definition
        id: register-task
        run: |
          # Get current task definition JSON
          aws ecs describe-task-definition --task-definition $TASK_FAMILY > taskdef.json

          # Replace image with the new one, keeping all existing config
          # Only remove read-only metadata fields that AWS rejects on re-registration
          NEW_TASK_DEF=$(jq --arg IMAGE_URI "$IMAGE_URI" \
            '.taskDefinition |
             .containerDefinitions[0].image = $IMAGE_URI |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            taskdef.json)

          # Register new revision
          echo "$NEW_TASK_DEF" > new-taskdef.json
          TASK_ARN=$(aws ecs register-task-definition --cli-input-json file://new-taskdef.json --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "TASK_ARN=$TASK_ARN" >> $GITHUB_ENV

      # 6. Update ECS service to use new task definition
      - name: Deploy to ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $TASK_ARN \
            --force-new-deployment
            
